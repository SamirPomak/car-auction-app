<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-7">
    <img
      src="../../../../assets/Wall post-amico.svg"
      alt="Image"
      height="200"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Edit your profile!</div>
  </div>

  <div class="flex justify-content-center">
    <p-chip
      [label]="user?.displayName || 'Anonymous'"
      [image]="user?.photoURL || '../../../../assets/user-128.svg'"
    ></p-chip>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
    <label for="displayName" class="block text-900 font-medium mb-2"
      >Display Name</label
    >
    <input
      id="displayName"
      type="text"
      formControlName="displayName"
      placeholder="Display Name"
      pInputText
      class="w-6 mb-3"
    />

    <label for="photoURL" class="block text-900 font-medium mb-2"
      >Avatar URL</label
    >
    <input
      id="photoURL"
      type="text"
      formControlName="photoURL"
      placeholder="Avatar URL"
      pInputText
      class="w-6 mb-3"
    />

    <button
      pButton
      [loading]="submitInProgress"
      label="Submit"
      type="submit"
      class="w-full bg-green-600"
    ></button>
  </form>
</div>
